<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@449&amp;display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calc-It!</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="histogram">
                
            </div>
            <div class="result">
 
            </div>
        </div>
        <div id="undo" class="key noselect">C</div>
        <div id="clear" class="key noselect">CE</div>
        <div class="key operator noselect" data-func="pow2">x²</div>
        <div class="key operator noselect" data-func="sqrt">&radic;x</div>
        <div class="key digit noselect">7</div>
        <div class="key digit noselect">8</div>
        <div class="key digit noselect">9</div>
        <div class="key operator noselect" data-func="divide">÷</div>
        <div class="key digit noselect">4</div>
        <div class="key digit noselect">5</div>
        <div class="key digit noselect">6</div>
        <div class="key operator noselect" data-func="multiply">X</div>
        <div class="key digit noselect">1</div>
        <div class="key digit noselect">2</div>
        <div class="key digit noselect">3</div>
        <div class="key operator noselect" data-func="subtract">-</div>
        <div class="key operator noselect" data-func="decimal">.</div>
        <div class="key digit noselect">0</div>
        <div class="key operator noselect" data-func="solve">=</div>
        <div class="key operator noselect" data-func="add">+</div>
        
    </div>
</body>
</html>
